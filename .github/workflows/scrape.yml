name: Scrape TKD Events

on:
  schedule:
    - cron: "0 0,6,12,18 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checka ut repo
        uses: actions/checkout@v4

      - name: Sätt upp Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Skapa data-mapp
        run: mkdir -p data

      - name: Kör SimplyCompete scraper
        run: python3 scrapers/scrape_simplycompete.py
        continue-on-error: true

      - name: Kör MA-RegOnline scraper
        run: python3 scrapers/scrape_maregonline.py
        continue-on-error: true

      - name: Visa resultat
        run: |
          echo "=== SimplyCompete ==="
          python3 -c "import json; d=json.load(open('data/simplycompete.json')); print(f'Events: {d[\"count\"]}')" 2>/dev/null || echo "Fil saknas"
          echo "=== MA-RegOnline ==="
          python3 -c "import json; d=json.load(open('data/maregonline.json')); print(f'Events: {d[\"count\"]}')" 2>/dev/null || echo "Fil saknas"

      - name: Committa och pusha data
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          if git diff --staged --quiet; then
            echo "Ingen ändring"
          else
            git commit -m "chore: uppdatera events-data $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
          fi
